<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-family: Arial, sans-serif;
            margin-bottom: 20px;
        }

        .image-container {
            display: flex;
            justify-content: space-around;
            width: 80%;
        }

        img {
            max-width: 200%;
            height: auto;
            border: 2px solid #064496;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(63, 4, 158, 0.2);
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Sample Image with Styles</h1>
    <div class="image-container">

    </div>
</body>
</html>
