<!DOCTYPE html>
<html lang="en">
<head>
    <title>sample image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #635d5d;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #420d88;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(74, 9, 150, 0.2);
        }
        .button-0 {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: rgb(0, 0, 0);
            background-color: #5f0fbb;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .button-0:hover {
            background-color: #ffffff;
            cursor: pointer;
            transform: scale(1.05);
        }
        .button-0:active {
            background-color: #000000;
            color: rgb(255, 255, 255);
            transform: scale(0.95);
            cursor: progress;
        }

        .button-1 {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: rgb(255, 255, 255);
            background-color: #ff0000;
            border: none;
            border-radius: 0px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .button-1:hover {
            background-color: #0542f8;
            cursor: move;
            transform: scale(1.05);
        }
        .button-1:active {
            background-color: #3cff00;
            color: rgb(248, 5, 5);
            transform: scale(0.95);
            cursor: wait;
        }

        .button-2 {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: rgb(255, 136, 0);
            background-color: #000000;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .button-2:hover {
            background-color: #45a049;
            cursor: col-resize;
            transform: scale(1.05);
        }
        .button-2:active {
            background-color: #3e8e41;
            color: white;
            transform: scale(0.95);
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>sample image with styles</h1>
    <button class="button-0" onclick="alert('You Have Joined The Meeting')">Join Meeting</button>
    <button class="button-1" onclick="alert('Implement The Code Here')">Open VS Code</button>
    <button class="button-2" onclick="alert('Finally Here is Your Output')">Run</button>

    <img src="C:\Users\zabdu\Downloads\download (3).jpg" alt="sample" title="sample 1">
    <img src="C:\Users\zabdu\Downloads\download (1).jpg" title="sample 2">
</body>
</html>
